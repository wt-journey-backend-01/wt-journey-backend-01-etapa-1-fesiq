<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>DevBurger - Cardápio</title>
</head>
<body>
    <h1>DevBurger - Cardápio</h1>
    <div class="cardapio">
        <div class="item">
            <h2 class="titulo-item">Classic Burger</h2>
            <p class="ingredientes-item">Pão, carne bovina, queijo, alface, tomate e molho especial.</p>
        </div>
        <div class="item">
            <h2 class="titulo-item">Veggie Burger</h2>
            <p class="ingredientes-item">Pão integral, hambúrguer de grão-de-bico, alface, tomate e maionese vegana.</p>
        </div>
        <div class="item">
            <h2 class="titulo-item">Cheddar Bacon</h2>
            <p class="ingredientes-item">Pão, carne bovina, cheddar, bacon crocante e cebola caramelizada.</p>
        </div>
    </div>

    <h2>Sugira um novo sabor!</h2>
    <form>
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" name="nome">

        <label for="sabor">Nome do novo sabor:</label>
        <input type="text" id="sabor" name="sabor">

        <label for="descricao">Descrição do sabor:</label>
        <textarea id="descricao" name="descricao" rows="4"></textarea>

        <button type="submit">Enviar sugestão</button>
    </form>
</body>
</html>
